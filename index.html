<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: var(--primary-font);
        }
    </style>
</head>
<body>
    <article class="product">
        <picture class="product__img">
            <source srcset="images/image-product-desktop.jpg" media="(min-width:600px)">
            <img src="images/image-product-mobile.jpg" alt="">
        </picture>

        <div class="product__details">
            <p class="product__category">PERFUME</p>
            <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>
            <p class="product__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div class="flex-group">
                <p class="product__price">$149.99</p>
                <p class="product__original-price">$169.99</p>
            </div>
            <button class="button"><span style="display: inline-block; width: 15px;margin-right: 5px; height: 14px;background-image: url(images/icon-cart.svg); background-size: 100% 100%;"></span> Add to Cart</button>
        </div>
    </article>
</body>
</html>
